<head>
  <title>A HackerNews clone</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h3>Hacker News</h3>
    </div>
    {{> stories}}
  </div>
</body>

<template name="stories">
  <ol>
  {{#each stories}}
    <li>
      {{>story}}
    </li>
  {{/each}}
  </ol>
</template>

<template name="story">
  <a href="{{link}}">
    {{title}}
  </a>
</template>
